<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<link href='http://fonts.googleapis.com/css?family=Lato:400,700|Kreon:400,700' rel='stylesheet' type='text/css'>

<style>

body {
  margin:1em 0 0 0;
}

.result-display {
  margin-left: 15px;
  font-size: 125%;
}

.error {
  color: #FF0000;
}

.hidden {
  display: none;
}

.form-title {
  display:block;
  font-size:1.5em; 
  line-height:1.3em; 
  font-family:'Lato', sans-serif;
}

h1{
  font-size:2.5em; 
  font-family:'Kreon', serif; 
  padding: 0 0 15px 0;
}


.description {
  font-family:'Lato', sans-serif;
  font-size:  18px;
  
}

#container {
  display:block; 
  margin:0 auto 0 auto; 
  padding:5%; 
  border:0; 
  border-left: 1px solid #888888; 
  border-right: 1px solid #888888; 
  box-shadow: 0px 0px 5px #888888; 
  width:70%; 
  height:100%;
}

#description {
  font-size:1.5em; 
  line-height:1.3em; 
  font-family:'Lato', sans-serif; 
  padding: 10px 0 10px 0;
}

#status {
  display:none; 
  font-size:1.5em; 
  line-height:1.3em; 
  font-family:'Lato', sans-serif;
}

#working {
  font-size:1.5em; 
  line-height:1.3em; 
  font-family:'Lato', sans-serif;
  display:none;
  margin: 0 auto 0 auto; 
  text-align:center;
}

#notes {
  display:none; 
  width:90%; 
  height:150px; 
  overflow: auto;
  margin: 0 auto 0 auto; 
  text-align:left; 
  border: 1px solid #888888;
}

#complete {
  font-size:1.5em; 
  line-height:1.3em; 
  font-family:'Lato', sans-serif; 
  margin: 10px 0 10px 0; 
  padding: 10px; 
  background-color:#A8DA83; 
  color:#294F00; 
  border: 1px solid #294F00;
}

#formDiv {
  margin: 0 auto 0 auto; 
  text-align:center;
}

#copyFolderButton {
  padding: 10px; 
  height:2em;
  font-size:1.5em;
  font-family:'Lato', sans-serif;
}

#troubleshooting {
  font-size:1em; 
  line-height:1.3em; 
  font-family:'Lato', sans-serif; 
  padding: 10px; 
  background-color:#d18377; 
  color:#6e1508; 
  border: 1px solid #6e1508;
}

#gray-background {
  display:block; 
  margin:30px 0 0 0; 
  border:0; 
  width:100%; 
  background:#bdbcbb;
}

#promotion {
  display:block; 
  padding:20px 10% 20px 10%; 
  margin:0 auto 0 auto;
}

.textbox {
  display:block; 
  width:400px; 
  margin: 0 auto 0 auto;
  font-size:1.5em; 
  height:1.5em; 
  font-family:'Lato', sans-serif;
}

#holdon
{
  width: 400px;
  height: 150px;
  background: transparent;
  border: 0;
  color: #fff;
  font-size:3em;
  font-family:'Lato', sans-serif;
  font-weight:700;
  text-align: center;
  position: absolute;
  margin-left: -200px;
  margin-top: -75px;
  left: 50%;
  top: 50%;
  z-index: 20;
  display: none;
}

#dialog-confirm {
  font-family:'Lato', sans-serif;
  z-index: 20;  
}

#screen
{
  position: absolute;
  left: 0;
  top: 0;
  background: #000;
}

.ui-dialog-titlebar-close {
  visibility: hidden;
}
